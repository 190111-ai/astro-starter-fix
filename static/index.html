<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            href="https://cdn.glitch.com/21049ce3-c04d-43f4-9653-0d83cc66504c%2Fastroleague_bot.jpg?v=1616962135777"
        />
        <title>Astro Starter</title>

        <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/humanize-duration@3.25.1/humanize-duration.min.js"></script>

        <style>
            :root {
                --green: #2ea043;
                --yellow: #b5be2f;
                --red: #a02e2e;

                --dark-green: #238636;
                --dark-yellow: #99922e;
                --dark-red: #862323;

                --white: #c9d1d9;
                --border-grey: #30363d;
                --dark-grey: #21262d;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #0d1117;
                color: var(--white);
            }
            #container {
                max-width: 800px;
                margin: 0 auto;
            }

            fieldset {
                margin-top: 25px;
                border: 1px solid var(--border-grey);
                border-radius: 8px;
            }
            h3 {
                margin-top: 0px;
            }
            p {
                margin-block-start: 0.5em;
                margin-block-end: 0.5em;
            }
            a {
                text-decoration: underline;
                cursor: pointer;
            }

            /* general table stuff */
            .tableRow {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }
            .tableRow:first-child {
                font-weight: 600;
            }
            /* borders */
            .tableCell {
                padding: 4px;
                border-left: 1px solid var(--border-grey);
                border-top: 1px solid var(--border-grey);
            }
            .tableCell:last-child {
                border-right: 1px solid var(--border-grey);
            }
            .tableRow:last-child > .tableCell {
                border-bottom: 1px solid var(--border-grey);
            }
            /* corners */
            .tableRow:first-child > .tableCell:first-child {
                border-radius: 8px 0 0 0;
            }
            .tableRow:first-child > .tableCell:last-child {
                border-radius: 0 8px 0 0;
            }
            .tableRow:last-child > .tableCell:first-child {
                border-radius: 0 0 0 8px;
            }
            .tableRow:last-child > .tableCell:last-child {
                border-radius: 0 0 8px 0;
            }

            .greenText {
                border: 1px solid var(--green);
                border-radius: 8px;
                padding: 4px;
            }
            .yellowText {
                border: 1px solid var(--yellow);
                border-radius: 8px;
                padding: 4px;
            }
            .redText {
                border: 1px solid var(--red);
                border-radius: 8px;
                padding: 4px;
            }

            .green {
                color: var(--green);
            }
            .italic {
                font-style: italic;
            }

            button {
                font-weight: 550;
                font-size: 1em;
                border: 1px solid var(--border-grey);
                background-color: var(--dark-grey);
                border-radius: 8px;
                padding: 4px;
                color: var(--white);
            }
            button:disabled {
                filter: brightness(50%);
            }

            .btnGreen {
                border: 1px solid var(--green);
                background-color: var(--dark-green);
            }
            .btnYellow {
                border: 1px solid var(--yellow);
                background-color: var(--dark-yellow);
            }
            .btnRed {
                border: 1px solid var(--red);
                background-color: var(--dark-red);
            }

            button:hover {
                border: 1px solid var(--white);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>Astro Starter</h1>

            <p
                id="isDisconnected"
                class="redText"
                style="display: none; text-align: center; font-weight: 600"
            >
                Disconnected
            </p>

            <div id="servers"></div>

            <br /><button id="btnShutdown">Shutdown</button>

            <template id="server">
                <fieldset>
                    <legend class="id"></legend>
                    <h3 class="serverName"></h3>

                    <p>
                        <span>Status: </span><span class="serverStatus"></span>
                    </p>
                    <p>
                        <span>IP/Port: </span><span class="serverAddr"></span>
                    </p>
                    <p>
                        <span>Server Host: </span
                        ><span class="serverHost"></span>
                    </p>
                    <p>
                        <span>Server Type: </span
                        ><span class="serverType"></span>
                    </p>
                    <p><span>Owner: </span><span class="serverOwner"></span></p>

                    <div class="table playerTable">
                        <div class="tableRow">
                            <div class="tableCell">Name</div>
                            <div class="tableCell">Category</div>
                            <div class="tableCell">Last Online</div>
                        </div>
                    </div>

                    <p>
                        <button class="btnStart btnGreen">Start</button>
                        <button class="btnStop btnRed">Stop</button>
                        <button class="btnRestart btnYellow">Restart</button>
                    </p>
                </fieldset>
            </template>

            <template id="playerRow">
                <div class="tableRow">
                    <div class="tableCell"></div>
                    <div class="tableCell"></div>
                    <div class="tableCell"></div>
                </div>
            </template>
        </div>
    </body>
    <!--  src="script.js"-->
    <script defer>
        // js here because auto complete

        const DateTime = luxon.DateTime;

        // shutdown button
        document
            .querySelector("#btnShutdown")
            .addEventListener("click", async (_) => {
                await fetch("/api/shutdown", { method: "POST" });
            });

        const update = async () => {
            try {
                const data = await (await fetch("/api/servers")).json();
                //console.log(data);

                const serversDiv = document.querySelector("#servers");
                serversDiv.innerHTML = "";

                /*
            const versionSpan = document.createElement("span");
            versionSpan.innerText = data.latestVersion;
            serversDiv.appendChild(versionSpan);*/

                data.servers.forEach((s) => {
                    // server fieldset
                    const field = document
                        .querySelector("#server")
                        .content.cloneNode(true);

                    // server status
                    if (s.status === "stopped") {
                        field.querySelector(".serverStatus").innerText =
                            "Stopped";
                        field
                            .querySelector(".serverStatus")
                            .classList.add("redText");
                        //
                    } else if (s.status === "starting") {
                        field.querySelector(".serverStatus").innerText =
                            "Starting...";
                        field
                            .querySelector(".serverStatus")
                            .classList.add("yellowText");
                        //
                    } else if (s.status === "running") {
                        field.querySelector(".serverStatus").innerText =
                            "Running";
                        field
                            .querySelector(".serverStatus")
                            .classList.add("greenText");
                        //
                    } else if (s.status === "stopping") {
                        field.querySelector(".serverStatus").innerText =
                            "Stopping...";
                        field
                            .querySelector(".serverStatus")
                            .classList.add("yellowText");
                    }

                    // server id
                    field.querySelector(".id").innerText = s.id;

                    // server name
                    field.querySelector(".serverName").innerText = s.name;

                    // server address
                    field.querySelector(".serverAddr").innerText =
                        s.serverAddr + " ";
                    const a = document.createElement("a");
                    a.addEventListener("click", () =>
                        navigator.clipboard.writeText(s.serverAddr)
                    );
                    a.innerText = "Copy";
                    field.querySelector(".serverAddr").appendChild(a);

                    // host type (local/remote)
                    field.querySelector(".serverHost").innerText = s.serverType;

                    // server type (Individual/Preferred)
                    if (s.playfabData)
                        field.querySelector(".serverType").innerText =
                            s.playfabData.Tags.category;

                    // owner
                    field.querySelector(".serverOwner").innerText = s.owner;

                    // TODO
                    // whitelist
                    // password

                    // players
                    s.players
                        .filter((s) => s.inGame)
                        .concat(s.players.filter((s) => !s.inGame))
                        .forEach((p) => {
                            const row = document
                                .querySelector("#playerRow")
                                .content.cloneNode(true);

                            const divs = row.querySelectorAll("div");

                            // name
                            divs[1].textContent = p.name;
                            if (p.inGame) divs[1].classList.add("green");
                            if (p.cached) divs[1].classList.add("italic");

                            divs[2].textContent = p.category;
                            if (Date.now() - p.lastSeen < 60000) {
                                divs[3].textContent = "Just now";
                            } else if (p.lastSeen == 0) {
                                divs[3].textContent = "Never";
                            } else {
                                divs[3].textContent = timeAgo(
                                    DateTime.fromMillis(p.lastSeen)
                                );
                            }

                            field
                                .querySelector(".playerTable")
                                .appendChild(row);

                            /*
                    cached: false;
                    category: "Owner";
                    firstJoin: 1616538244213;
                    firstJoinName: "konsti219";
                    guid: "2479115687826661595";
                    inGame: false;
                    lastSeen: 0;
                    name: "konsti219";
                    onlineSince: 0;
                    playfabid: "";
                    prevPlaytime: 0;*/
                        });

                    // saves

                    // ability to change whitelist
                    // manage players
                    // manage saves

                    // action buttons
                    field
                        .querySelector(".btnStop")
                        .addEventListener("click", async (_) => {
                            await fetch(`/api/servers/${s.id}/stop`, {
                                method: "POST",
                            });
                        });
                    field
                        .querySelector(".btnStart")
                        .addEventListener("click", async (_) => {
                            await fetch(`/api/servers/${s.id}/start`, {
                                method: "POST",
                            });
                        });
                    field
                        .querySelector(".btnRestart")
                        .addEventListener("click", async (_) => {
                            await fetch(`/api/servers/${s.id}/restart`, {
                                method: "POST",
                            });
                        });

                    if (s.status === "stopped") {
                        field.querySelector(".btnStop").style.display = "none";
                        //
                    } else if (s.status === "starting") {
                        field.querySelector(".btnStart").style.display = "none";
                        field.querySelector(".btnStop").disabled = true;
                        field.querySelector(".btnRestart").disabled = true;
                        //
                    } else if (s.status === "running") {
                        field.querySelector(".btnStart").style.display = "none";
                        //
                    } else if (s.status === "stopping") {
                        field.querySelector(".btnStop").style.display = "none";
                        field.querySelector(".btnStart").disabled = true;
                        field.querySelector(".btnRestart").disabled = true;
                    }

                    //console.log(s);
                    /*
                players: [{…}]
                playfabData: {Region: "USEast", LobbyID: "512496370981876417", BuildVersion: "8", GameMode: "CoopStandard", PlayerUserIds: Array(0), …}
                stats: {build: "1.18.68.0", ownerName: "Konsti219", maxInGamePlayers: 8, playersInGame: 0, playersKnownToGame: 0, …}
                */

                    serversDiv.appendChild(field);
                });

                document.querySelector("#isDisconnected").style.display =
                    "none";
            } catch (e) {
                console.error(e);
                document.querySelector("#isDisconnected").style.display =
                    "block";
            }
        };
        setInterval(update, 2000);
        update();

        // expand stuff
        document
            .querySelectorAll(".expand-item")
            .forEach((el) => el.style.setProperty("visibility", "collapse"));
        document.querySelectorAll(".expand-parent").forEach((el) => {
            el.setAttribute("expanded", false);
            el.addEventListener("click", (e) => {
                const expanded = el.getAttribute("data-expanded") != "true";
                el.setAttribute("data-expanded", expanded);
                document
                    .querySelectorAll(
                        `.expand-item[data-expandgroup=${el.getAttribute(
                            "data-expandgroup"
                        )}]`
                    )
                    .forEach((item) =>
                        item.style.setProperty(
                            "visibility",
                            expanded ? "" : "collapse"
                        )
                    );
            });
        });

        const units = [
            "year",
            "month",
            "week",
            "day",
            "hour",
            "minute",
            "second",
        ];
        const timeAgo = (date) => {
            let dateTime = DateTime.fromISO(date);
            const diff = dateTime.diffNow().shiftTo(...units);
            const unit = units.find((unit) => diff.get(unit) !== 0) || "second";

            const relativeFormatter = new Intl.RelativeTimeFormat("en", {
                numeric: "auto",
            });
            return relativeFormatter.format(Math.trunc(diff.as(unit)), unit);
        };
    </script>
</html>
